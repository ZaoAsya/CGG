<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple graph</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<main class="container">
		<div class="panel-config">
			<label for="start-point">X1:</label>
			<input type="text" id="start-point" placeholder="Start point..." value="-10">

			<label for="end-point">X2:</label>
			<input id="end-point" placeholder="End point..." value="10"></input>
			
			<button id="apply-button">Построить функцию</button>
		</div>
		<div class="chart-container">
			<canvas id="chart-element"></canvas>
		</div>
		
	</main>	
	<script src="index.js"></script>
</body>
</html>
